<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rick And Morty</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital@1&display=swap" rel="stylesheet">
  </head>
  <body>

    <main class="containerStart width-box">
      <section>

          <img src="./Img/RickAndMorty.png" alt="Logo Rick And Morty">
        </div>
        <div class="Personajes-Planetas-Episodios row">
          <div>
            <a href="personajes.html">
              <div>
                <img src="./Img/rick.png" width="70%" alt="Rick">
              </div>
              <div>
                <img src="./Img/personajes.png" width="180px" alt="Personajes Letras">
              </div>
            </a>
          </div>
          <div>
            <a href="./planetas.html">
              <div>
                <img src="./Img/Nave.png" width="70%" alt="NaveSpacial">
              </div>
              <div>
                <img src="./Img/Planetas.png" width="180px"  alt="Planetas Letras">
              </div>
            </a>
          </div>
          <div>
            <a href="./episodios.html">
              <div>
                  <img src="./Img/episodios-img.png" width="70%" alt="Episodios Img">
              </div>
              <div>
